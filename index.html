<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Boundaries: Portfolio by Syed</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="nm.css" id="theme-style">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        
        .portfolio-text {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }
    </style>
    <script>
        function openLinkInSameTab(url) {
            window.location.href = url;
        }
    </script>


    <style>
        /* Apply the fade-in animation to the portfolio-text */
        .portfolio-text {
            color: #fff;
            font-size: 24px;
            margin-right: 10px;
            text-decoration: none;
            transition: color 0.3s;
            animation: fadeIn 1.5s forwards;
        }
        
        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

</head>
<body class="night-mode">
    <header>
        <div class="profile-section">
            <div class="portfolio-text">
                <a href="https://no3mc.com" class="portfolio-text" target="_blank" rel="noopener">
                Portfolio by Syed
            </div>
            <div class="social-icons">
                <a href="https://discordapp.com/users/466589530754121739" target="_blank" rel="noopener" aria-label="Discord"><i class="fab fa-discord"></i></a>
                <a href="https://web.telegram.im/#@SyedVEVO" target="_blank" rel="noopener" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="https://www.linkedin.com/in/syed-vevo/" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/No3Mc" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
            <button id="theme-toggle" aria-label="Toggle Theme">
                <i class="fas fa-sun" id="sun-icon" style="display: none;"></i>
                <i class="fas fa-moon" id="moon-icon"></i>
            </button>
        </div>
        <nav>
            <ul>
                <li><a href="/about">About</a></li>
                <li><a href="works.html">Works</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="content-heading">Working on it</h1>

    <div class="my-image">
        <img src="me.png" alt="Your Image">
    </div>

    <footer>
        <p>&copy; 2023 Syed Naqvi. All rights reserved.</p>
    </footer>
    <script>
        const themeToggle = document.getElementById("theme-toggle");
        const themeStyle = document.getElementById("theme-style");
        const sunIcon = document.getElementById("sun-icon");
        const moonIcon = document.getElementById("moon-icon");
    
        themeToggle.addEventListener("click", () => {
            if (themeStyle.getAttribute("href") === "lm.css") {
                themeStyle.setAttribute("href", "nm.css");
                document.body.classList.add("night-mode");
                sunIcon.style.display = "none";
                moonIcon.style.display = "inline-block";
            } else {
                themeStyle.setAttribute("href", "lm.css");
                document.body.classList.remove("night-mode");
                sunIcon.style.display = "inline-block";
                moonIcon.style.display = "none";
            }
        });
    </script>
</body>
</html>
